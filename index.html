<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=brainyquote.com"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- quote -->
      <i class="fa fa-quote-left"></i>
      <span class="quote-text"
        >Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis
        omnis laboriosam molestias exercitationem vero libero odio eos, laborum
        veniam nihil similique blanditiis maxime architecto ipsa repellendus et
        ad aliquid unde?
      </span>
      <!-- author -->
      <div class="author">
        <span id="author">Buddha</span>
      </div>
      <!-- buttons -->
      <div class="button-container">
        <button class="twitter-btn" id="twitter" title="Tweet This!">
          <i class="fa fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
